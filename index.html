<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.production.css" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <title>Roy Ysmael</title>
  </head>

  <body>
    <!-- Header Navigation -->
    <header>
      <div class="header-container">
        <div class="header-left">Roy Ysmael</div>
        <nav class="header-right">
          <a href="index.html" class="active">Home</a>
          <a href="about.html">About Me</a>
          <a href="contact.html">Contact</a>
          <a href="work.html">Work</a>
        </nav>
      </div>
    </header>

    <!-- Main Logo Section -->
    <main>
      <div class="main-center-wrapper">
        <div class="logo-wrapper">
          <!-- SVG Animated Aura -->
          <svg class="logo-aura" viewBox="0 0 240 240" width="240" height="240">
            <circle
              cx="120"
              cy="120"
              r="110"
              stroke="#1a73e8"
              stroke-width="8"
              fill="none"
            >
              <animate
                attributeName="r"
                values="110;115;110"
                dur="2s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                values="1;0.5;1"
                dur="2s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>

          <!-- Profile Image -->
          <img
            src="img/logo rjy.png"
            class="logo-img"
            alt="Roy Ysmael"
            width="200"
            height="200"
          />
        </div>

        <!-- Introduction Text -->
        <div class="intro-text">
          <h1>Hello World</h1>
          <h2>My name is Roy Ysmael</h2>
          <p>I am a Web Developer from Silicon Valley</p>
        </div>
      </div>
    </main>

    <!-- Footer with Social Icons -->
    <footer>
      <div class="footer-content">
        <p>Social Links</p>

        <!-- Social Icons Row -->
        <div class="social-links">
          <a
            href="https://github.com/Royjysmael"
            target="_blank"
            rel="noopener"
          >
            <img
              src="img/github.png"
              class="social-icon"
              width="50"
              height="50"
              alt="GitHub Icon"
            />
          </a>
          <a
            href="https://www.linkedin.com/in/roy-j-ysmael-31530962/"
            target="_blank"
            rel="noopener"
          >
            <img
              src="img/in.webp"
              class="social-icon"
              width="50"
              height="50"
              alt="LinkedIn Icon"
            />
          </a>
          <a href="http://127.0.0.1:5500/home.html">
            <img
              src="img/twitter.png"
              class="social-icon"
              width="50"
              height="50"
              alt="Twitter Icon"
            />
          </a>
        </div>

        <!-- Footer Text -->
        <p class="footer-copy">Created by Roy Ysmael Â© 2025</p>
      </div>
    </footer>

    <!-- Accessibility Script -->
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
