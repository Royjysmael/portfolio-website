<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles.min.css" />
    <link rel="icon" href="img/PokedexFavicon.png" type="image/png" />
  </head>

  <body class="bg-light" style="font-family: 'Roboto', sans-serif">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <img
            src="img/PokedexFavicon.png"
            alt="Pokédex"
            width="32"
            height="32"
          />
          <span class="fs-3 fw-bold">Pokédex</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://pokeapi.co/docs/v2"
                target="_blank"
                rel="noopener noreferrer"
              >
                API Docs
              </a>
            </li>
          </ul>
        </div>
      </div>
      <form class="d-flex ms-3" role="search">
        <input
          id="searchInput"
          class="form-control"
          type="search"
          placeholder="Search by name, type, or #"
          aria-label="Search"
        />
      </form>
    </nav>

    <!-- Pokémon List in Grid Layout -->
    <div class="container mt-5">
      <div class="row g-3 pokemon-list"></div>
    </div>

    <!-- No results found text-->
    <p class="no-results text-center mt-4 text-muted" style="display: none">
      No Pokémon found.
    </p>

    <!-- Modal -->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="pokemonModalLabel">
              Pokémon Name
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body text-center">
            <img class="modal-image mb-3" src="" alt="Pokémon Image" />
            <p class="modal-description"></p>
            <p class="modal-types"></p>
            <p class="modal-height"></p>
            <p class="modal-weight"></p>
            <div class="modal-stats">
              <h5 class="modal-stats-title">Stats</h5>
              <ul class="modal-stats-list list-unstyled small"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/scripts.min.js"></script>
  </body>
</html>
